plugins {
    id 'java'
    id "checkstyle"
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


checkstyle {
    toolVersion = "10.10.0"
    configFile = "gradle/checkstyle.xml" as File
    checkstyleTest.enabled = false
}
dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}